<!DOCTYPE html>
<html lang="en">
<head>
  <title>Second-Hand Car Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/company logo.png" alt="Company Logo" class="logo">
      <h1>Second-Hand Car Booking</h1>
    </header>
    <form class="car-booking-form">
      <div class="form-group">
        <label for="car-id"> Car ID (Auto-generated)</label>
        <input type="text" id="car-id" name="car-id" placeholder="Auto-generated ID" readonly>
      </div>
      
      <div class="form-group">
        <label for="car-name">Car Name</label>
        <input type="text" id="car-name" name="car-name" placeholder="Enter car name" required>
      </div>
      <div class="form-group">
        <label for="owner-name">Owner Name</label>
        <input type="text" id="owner-name" name="owner-name" placeholder="Enter owner's name" required>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" placeholder="Enter manufacture year" required>
      </div>
      <div class="form-group">
        <label for="car-type">Car Type</label>
        <select id="car-type" name="car-type" required>
          <option value="">Select Car Type</option>
          <option value="SUV">SUV</option>
          <option value="Sedan">Sedan</option>
          <option value="Hatchback">Hatchback</option>
          <option value="Convertible">Convertible</option>
          <option value="Truck">Truck</option>
        </select>
      </div>
      <div class="form-group">
        <label for="modal">Model</label>
        <select id="modal" name="modal" required>
          <option value="">Select Car Model</option>
          <option value="Toyota Corolla">Toyota Corolla</option>
          <option value="Honda Civic">Honda Civic</option>
          <option value="Ford Mustang">Ford Mustang</option>
          <option value="Hyundai Creta">Hyundai Creta</option>
          <option value="Kia Seltos">Kia Seltos</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" placeholder="Enter car price" required>
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</body>
</html>
